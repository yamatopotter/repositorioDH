spring:
  config:
    import: optional:configserver:http://localhost:8888/
  application:
    name: serie-service
  h2:
    console:
      enabled: true
    datasource:
      url: jdbc:h2:mem:series
      driverClassName: org.h2.Driver
      username: sa
      password:
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create-drop
        format_sql: true
      show-sql: true