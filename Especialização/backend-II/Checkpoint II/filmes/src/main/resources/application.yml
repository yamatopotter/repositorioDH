spring:
  config:
    import: optional:configserver:http://localhost:8888/
  application:
    name: filme-service
  zipkin:
    base-url: http://localhost:9411
  rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 5672
  h2:
    console:
      enabled: true
    datasource:
      url: jdbc:h2:mem:filme
      driverClassName: org.h2.Driver
      username: sa
      password:
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create-drop
        format_sql: true
      show-sql: true
queue:
  filme: queue-filme