<!DOCTYPE html>
<html>
<body>

<span id="forca">20</span>

<button onClick="increment('forca')">Incrementar</button>

<button onClick="decrement('forca')">Decrementar</button>

<script>


function increment(id){
    let i = document.getElementById(id).innerHTML;
	document.getElementById(id).innerHTML = ++i;
}

function decrement(id){
    let i = document.getElementById(id).innerHTML;
	document.getElementById(id).innerHTML = --i;
}
</script>

</body>
</html>
